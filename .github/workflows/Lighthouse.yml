name: Lighthouse Tests
on:
  workflow_dispatch:

jobs:
  lighthouse-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List repository tree
        run: find . -maxdepth 3 | sort
        
      - name: Install npm dependencies
        run: npm ci
        working-directory: src

      - name: Build application
        run: npm run build
        working-directory: src

      - name: Start server
        run: npm start &
        working-directory: src

      - name: Build and start Docker containers
        run: docker compose -f docker-compose.test.yml up -d --build

      - name: Run initialization commands
        run: |
            docker exec micelle-app-1 sh -c "ls -la /var/www/html && \
            cp /var/www/html/.env.example /var/www/html/.env && \
            ls -la /var/www/html && \
             composer install --dev --optimize-autoloader && \
            chown -R www-data:www-data /var/www/html/storage && \
            chown -R www-data:www-data /var/www/html/vendor && \
            chmod -R 777 /var/www/html/vendor && \
            chown www-data:www-data /var/www/html/.env && \
            chmod 777 /var/www/html/.env && \
            chmod -R 777 /var/www/html/bootstrap/cache && \
            php artisan key:generate --force && \
            php artisan migrate --force"
  
      - name: Check APP_KEY in .env file
        run: docker exec micelle-app-1 grep APP_KEY /var/www/html/.env

      - name: Get logs for micelle-app-1
        run: docker logs micelle-app-1

      - name: Check running containers
        run: docker ps
      
      - name: Test container connectivity with ping
        run: docker exec micelle-web-1 ping -c 4 micelle-app-1
      
      - name: Check vendor directory exists in app container
        run: docker exec micelle-app-1 ls -la /var/www/html | grep vendor
      
      - name: Check .env file exists in app container
        run: docker exec micelle-app-1 ls -la /var/www/html | grep "\.env"
      
      - name: Verify APP_KEY in .env
        run: docker exec micelle-app-1 grep '^APP_KEY=' /var/www/html/.env

      - name: Wait for server to start
        run: sleep 100

      - name: Show Laravel error log
        run: docker exec micelle-app-1 tail -n 50 /var/www/html/storage/logs/laravel.log

      - name: Show Nginx error log
        run: docker exec micelle-web-1 tail -n 50 /var/log/nginx/error.log

      - name: Check server status
        id: check_server
        run: |
          echo "Checking server status..."
          curl -I -f http://localhost:8080 || exit 1
        working-directory: src

      - name: Dump additional error logs on failure
        if: always() && steps.check_server.outcome == 'failure'
        run: |
          echo "=== Docker logs for micelle-app-1 (Application) ==="
          docker logs micelle-app-1

      - name: Run Lighthouse CI
        run: npx lhci autorun --chrome-flags="--headless=false"
        working-directory: src
