name: CI/CD Pipeline

# ──────────────────────────────────────────────
# 権限
# ──────────────────────────────────────────────
permissions:
  contents: read
  packages: write     
  id-token: write

# ──────────────────────────────────────────────
# トリガ
# ──────────────────────────────────────────────
on:
  push:
    branches: [main]

# ──────────────────────────────────────────────
# Job ①: Build & Push イメージ
# ──────────────────────────────────────────────
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.FOR_GHCR }}  

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: infra/php/Dockerfile.prod
          push: true
          tags: ghcr.io/141takahiro/micelle-app:latest

# ──────────────────────────────────────────────
# Job ②: Deploy to EC2
# ──────────────────────────────────────────────
  deploy-to-ec2:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    steps:
 
      # 本番デプロイ
    - name: Deploy to EC2 (Debug Mode)
      uses: appleboy/ssh-action@v0.1.7
      with:
        host:     ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key:      ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        envs: |
             GHCR_PAT=${{ secrets.FOR_GHCR }}
        script: |
          echo "==== DEBUG: 環境変数一覧 ===="
          env | grep GHCR_PAT
          echo "==== DEBUG: 終了 ===="
          echo "$GHCR_PAT" | docker login ghcr.io -u 141Takahiro --password-stdin
          echo "==== DEBUG: 環境変数とシステム情報 ===="
          echo -n "GHCR_PATの文字数: "
          echo -n "$GHCR_PAT" | wc -c  
          echo " / GHCR_PAT先頭4文字: $(echo "$GHCR_PAT" | cut -c1-4)"
          
          echo "実行ユーザー: $(whoami)"
          echo "TTY情報: $(tty)"
          
          echo "Docker version: $(docker --version)"
                    
          echo "==== DEBUG: 終了 ===="
          
          echo "$GHCR_PAT" | docker login ghcr.io -u 141Takahiro --password-stdin
          
          if [ $? -eq 0 ]; then
            echo "Docker login succeeded."
          else
            echo "Docker login failed."
          fi
          
          cd ~/micelle
          git fetch origin main
          git reset --hard origin/main
          git clean -fd
          
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml up -d --remove-orphans